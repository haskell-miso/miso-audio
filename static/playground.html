
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> playground </title>
  </head>
  <body>
    <h1> playground </h1>

    <audio id="myaudio" src="short.mp3"> </audio>

    <div>
      <button id="mybutton"> play </button>
      <span id="myspan"></span>
    </div>


    <script>

      myaudio.onended = function() {
        myspan.innerHTML = "ended";
      };

      mybutton.onclick = function() {
        myspan.innerHTML = "playing";
        myaudio.load();
        myaudio.play();
      };

    </script>


  </body>
</html>
